{% extends "judgementapp/base.html" %}

{% load bootstrap_toolkit %}

{% block content %}

  <h1>Pagination</h1>

  <table class="table">
    {% for line in lines %}
      <tr>
        <td>{{ line }}</td>
      </tr>
    {% endfor %}
    <paper-shadow z="1"></paper-shadow>
  </table>

  {{ lines|pagination }}

{% endblock %}
